<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <span>Angular  CRUD using Material UI</span>
      <span class= "example-spacer"></span>
      
      <button mat-raised-button color="warn" (click)="openDialog()">ADD Product</button>

    </mat-toolbar>
  </p>
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName</th>
            <td mat-cell *matCellDef="let row"> {{row.ProductName}}</td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
            <td mat-cell *matCellDef="let row"> {{row.Category}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row"> {{row. date | date }} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="Freshness">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
            <td mat-cell *matCellDef="let row"> {{row.Freshness}} </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="Comments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments  </th>
            <td mat-cell *matCellDef="let row"> {{row.Comments}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="Editproduct(row)" color="primary">
                <mat-icon>Edit</mat-icon>
              </button>
              <button (click)="deleteproduct(row.id)" mat-icon-button color="warn">
                <mat-icon>Delete</mat-icon>
              </button>
             </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
    </div>
  </div>
