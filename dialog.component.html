
<h1 mat-dialog-title>Add Product Form</h1> 
<div mat-dialog-content>
    <form [formGroup]="ProductForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="ProductName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="Category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
            
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshnesess</h1></label>
      <mat-radio-group formControlName="Freshnesess" class="example-radio-group">
        <mat-radio-button *ngFor="let fresh of freshnesessList"[value]="fresh">
            {{fresh}}
        </mat-radio-button>
         </mat-radio-group>
         <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="Price" matInput type="number" placeholder="price">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>comments</mat-label>
            <textarea formControlName="Comments" matInput></textarea>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left:10px" mat-raised-button color="primary" (click)="addproduct()" >Save</button>
</div>
